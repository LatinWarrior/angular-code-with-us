<h1><button (click)="left()"><</button>{{customer.name}}<button (click)="right()">></button></h1>

<p>{{customer.name}} is in the {{customer.address.region}} region</p>
<p>{{customer.address.street}}</p>
<p>{{customer.address.city}}</p>
<p>{{customer.address.state}}</p>

<fieldset>
    <label>Name: <input [(ngModel)]="customer.name" /></label><br>
</fieldset>

<div>
    <label><input type="checkbox" [(ngModel)]="showAddress" /> Show Address</label>
</div>

<div *ngIf="showAddress">
    <address-detail [address]="customer.address"></address-detail>
</div>
